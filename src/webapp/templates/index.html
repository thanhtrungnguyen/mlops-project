<!-- src/templates/index.html -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ML Model Prediction UI</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>ML Model Prediction</h1>
<form method="post" action="/predict_ui">
    <label for="features">Enter features as comma separated values:</label>
    <input type="text" id="features" name="features" placeholder="e.g., 0.5, -1.2, 0.3, ...">
    <input type="submit" value="Predict">
</form>
<!-- Display prediction if available -->
{% if prediction is defined %}
<div class="result">
    Prediction: {{ prediction }}
</div>
{% endif %}
</body>
</html>
